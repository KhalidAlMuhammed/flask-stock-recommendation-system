<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Analyze a Stock</h2>
        <form id="analyzeForm" method="POST" class="space-y-4">
            <div>
                <label for="ticker" class="block text-sm font-medium text-gray-700">Enter stock ticker:</label>
                <input type="text" id="ticker" name="ticker" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Analyze
            </button>
        </form>
    </div>
</div>
<div id="loader" class="hidden fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-700 opacity-75 flex flex-col items-center justify-center">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    <h2 class="text-center text-white text-xl font-semibold">Loading...</h2>
    <p class="w-1/3 text-center text-white">This may take a few seconds, please don't close this page.</p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('analyzeForm').addEventListener('submit', function() {
    document.getElementById('loader').classList.remove('hidden');
});
</script>
{% endblock %}
